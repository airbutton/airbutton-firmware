language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
script:
- platformio run -e esp12e_deploy

deploy:
  on:
    repo: gallochri/gallAButton
    all_branches: true
    condition: $TRAVIS_TAG =~ [0-9]+\.[0-9]+\.[0-9]+$
  skip_cleanup: true
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: ".pioenvs/esp12e_deploy/firmware.elf"
